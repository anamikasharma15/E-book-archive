<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>

    <!-- bootstrap sheetstyle-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <style>
        /* Fonts */
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap");
        * {
          font-family: "Poppins", sans-serif;
        }
      </style>
</head>
<body class="bg-gray">
    <section class="container my-2">
    <h2 class="text-center text-success">Search Your Favorite Book Archive </h2>
    <!-- book search area start-->
    <div class="input-group mb-3 w-50 mx-auto my-2 d-flex ">
        <input id="search-field" type="text" class="form-control" placeholder="search your books here" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchBook()" class="btn btn-success" type="button" id="button-search">Search</button>
      </div>
      </section>
      <!-- book search area end -->

      
    

 <!-- js stylesheet -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

 <!-- js file -->
 <script src="js/book.js"></script>
</body>
</html>
