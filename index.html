<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>

    <!-- bootstrap sheetstyle-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <style>
        /* Fonts */
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap");
        * {
          font-family: "Poppins", sans-serif;
        }
      </style>

</head>
<body class="bg-gray mx-5">
    <section class="container my-2">
    <h1 class="text-center mt-3">Search Your Favorite<span class="text-success"> E-Book </span> Archive </h1>

    <!-- book search area start-->
    <form class=" mx-auto py-5">
        <div class="input-group mb-3 w-50 mx-auto py-5 d-flex ">
        <input id="search-field" type="text" class="form-control" placeholder="search your books here" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchBook()" class="btn btn-success" type="button" id="button-search">Search</button>
      </div>

      <h1><span class="text-success text-center" id="search-result"></span></h1>
    </form>
      </section>
      

      <!-- book list result -->
    <section>
        <div id="book-list" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
    </section>

      <!-- sppiner part  -->

      <div style="visibility: hidden" id="sppiner" class="d-flex justify-content-center">
        <div class="spinner-border text-danger" role="status">
        <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- display error message part -->

    <section>
        <div style="display:none" id="error-msg" class="text-center d-grid">
            <h1 class="my-5 d-flex justify-content-center text-danger">Please search a correct book name  </h1>
        </div>

        <div style="display:none" id="emptyInput" class="text-center d-gri">
            <h1 class="my-5 d-flex justify-content-center text-danger"> Please
              give a book name </h1>
        </div>
    </section>


    

 <!-- js stylesheet -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

 <!-- js file -->
 <script src="js/book.js"></script>
</body>
</html>
